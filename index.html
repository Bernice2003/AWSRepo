<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Destinations</title>
<style>
  /* CSS styles for the header, featured destinations, and footer */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #f8d7da;
    padding: 10px 0;
    text-align: center;
  }

  nav {
    display: inline-block;
    margin-top: 10px;
  }

  nav a {
    margin: 0 10px;
    text-decoration: none;
    color: #333;
  }

  .featured-destination {
    margin: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  footer {
    background-color: #f8d7da;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
<header>
  <h1>Travel Destinations</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#product">Product</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home" class="featured-destination">
  <h2>Featured Destination 1</h2>
  <img src="destination1.jpg" alt="Destination 1">
  <p>Description of destination 1.</p>
</section>

<section id="product" class="featured-destination">
  <h2>Featured Destination 2</h2>
  <img src="destination2.jpg" alt="Destination 2">
  <p>Description of destination 2.</p>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <button type="submit">Submit</button>
  </form>
</section>

<footer>
  <p>&copy; 2022 Travel Destinations. All Rights Reserved.</p>
</footer>

<script>
  // JavaScript for smooth scrolling
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();

      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });

  // JavaScript for form submission handling
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    // Add your form submission logic here
  });
</script>
</body>
</html>
