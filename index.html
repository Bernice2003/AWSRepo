<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Travel Recommendations</h1>
        <form id="preferences-form">
            <label for="income">Your annual income ($):</label>
            <input type="number" id="income" name="income" required min="0" step="1000" value="160000">
            <label for="preferences">Your travel preferences:</label>
            <input type="text" id="preferences" name="preferences" placeholder="Beach, Adventure, Culture, etc.">
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendations"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
