<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations for a 21-year-old Woman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f1c40f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #34495e;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .featured-destinations {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .destination {
            width: 30%;
            margin-bottom: 20px;
        }
        .destination img {
            width: 100%;
            height: auto;
        }
        .destination h3 {
            margin-top: 10px;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            margin: 20px;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 10px;
            padding: 10px;
        }
        .contact-form button {
            padding: 10px;
            background-color: #f1c40f;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Destinations for a 21-year-old Woman</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Product</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home" class="featured-destinations">
        <div class="destination">
            <img src="destination1.jpg" alt="Destination 1">
            <h3>Destination 1</h3>
            <p>Description of Destination 1</p>
        </div>
        <div class="destination">
            <img src="destination2.jpg" alt="Destination 2">
            <h3>Destination 2</h3>
            <p>Description of Destination 2</p>
        </div>
        <div class="destination">
            <img src="destination3.jpg" alt="Destination 3">
            <h3>Destination 3</h3>
            <p>Description of Destination 3</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Travel Destinations for a 21-year-old Woman</p>
    </footer>
    <section id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
            // Here you can add code to handle the form submission, e.g., send data to a server
        });
    </script>
</body>
</html>
