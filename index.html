<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Destinations</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    
    header a {
      color: #333;
      text-decoration: none;
      margin-right: 20px;
    }
    
    main {
      padding: 20px;
    }
    
    .destination {
      margin-bottom: 30px;
    }
    
    .destination img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
  <script>
    // JavaScript code
    window.addEventListener('DOMContentLoaded', (event) => {
      // Smooth scrolling for navigation links
      const navLinks = document.querySelectorAll('header a');
      navLinks.forEach(link => {
        link.addEventListener('click', (event) => {
          event.preventDefault();
          const target = document.querySelector(event.target.hash);
          target.scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
      
      // Form submission handling for contact form
      const contactForm = document.querySelector('#contactForm');
      contactForm.addEventListener('submit', (event) => {
        event.preventDefault();
        // Handle form submission logic here
      });
    });
  </script>
</head>
<body>
  <header>
    <a href="#home">Home</a>
    <a href="#product">Product</a>
    <a href="#contact">Contact</a>
  </header>
  
  <main>
    <section id="home">
      <h1>Welcome to Travel Destinations!</h1>
      <p>Discover amazing places to visit around the world.</p>
    </section>
    
    <section id="product">
      <h2>Featured Destinations</h2>
      <div class="destination">
        <img src="destination1.jpg" alt="Destination 1">
        <h3>Destination 1</h3>
        <p>Description of Destination 1</p>
      </div>
      <div class="destination">
        <img src="destination2.jpg" alt="Destination 2">
        <h3>Destination 2</h3>
        <p>Description of Destination 2</p>
      </div>
    </section>
    
    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  
  <footer>
    &copy; 2024 Travel Destinations. All rights reserved.
  </footer>
</body>
</html>
