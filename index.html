<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Website</title>
<style>
  body { font-family: Arial, sans-serif; }
  .header { background-color: #FFD700; padding: 20px; text-align: center; }
  .navigation button { background-color: blue; color: white; border: none; padding: 10px; margin-right: 10px; cursor: pointer; }
  .footer { background-color: #333; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; }
  .smooth-scroll { scroll-behavior: smooth; }
  form { text-align: center; }
  label, input { margin: 5px; }
</style>
</head>
<body class="smooth-scroll">

<div class="header">
  <button class="navigation" onclick="document.getElementById('home').scrollIntoView();">Home</button>
  <button class="navigation" onclick="document.getElementById('product').scrollIntoView();">Product</button>
  <button class="navigation" onclick="document.getElementById('contact').scrollIntoView();">Contact</button>
</div>

<div id="home" style="height: 600px; background-color: #F0E68C;">
  <!-- Home content goes here -->
</div>

<div id="product" style="height: 600px; background-color: #FAFAD2;">
  <!-- Featured destinations with images and descriptions go here -->
</div>

<div id="contact" style="height: 600px; background-color: #EEE8AA;">
  <form>
    <label for="name">Your Name</label><br>
    <input id="name" type="text" placeholder="Your Name" required><br><br>
    <label for="email">Your Email</label><br>
    <input id="email" type="email" placeholder="Your Email" required><br><br>
    <button type="submit">Submit</button>
  </form>
</div>

<div class="footer">
  &copy; 2023 Travel Destinations
</div>

<script>
// Handle form submission
document.querySelector('form').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the default form submission
  alert('Form submitted successfully.');
});
</script>

</body>
</html>
