<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Destinations</title>
    <style>
        body { font-family: Arial, sans-serif; scroll-behavior: smooth; }
        header { background-color: #FFD700; padding: 20px; text-align: center; }
        header a { margin: 0 15px; color: #000; text-decoration: none; font-size: 20px; }
        .featured { display: flex; justify-content: space-around; margin: 20px 0; }
        .destination { text-align: center; }
        footer { background-color: #FFD700; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<header>
    <a href="#home">Home</a>
    <a href="#product">Product</a>
    <a href="#contact">Contact</a>
</header>

<div id="home" class="featured">
    <div class="destination">
        <img src="paris.jpg" alt="Eiffel Tower in Paris" style="width:100%">
        <h3>Paris, France</h3>
        <p>Explore the city of love with its world-renowned cuisine and art.</p>
    </div>
    <div class="destination">
        <img src="maldives.jpg" alt="Overwater bungalows in Maldives" style="width:100%">
        <h3>Maldives</h3>
        <p>Gorgeous overwater bungalows and stunning beaches await you.</p>
    </div>
</div>

<div id="product"></div>

<div id="contact">
    <form onsubmit="handleSubmit(); return false;">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit">
    </form>
</div>

<footer>
    Â© 2023 Luxury Destinations
</footer>

<script>
    function handleSubmit() {
        alert('Thank you for your submission!');
    }
</script>

</body>
</html>
